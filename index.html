<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="card__shadow-darker">
    <section class="card__shadow">
      <section class="card">
        <section class="card__aside">
          <figure class="card__figure">
            <img src="./images/image-equilibrium.jpg" alt="nft" class="card__image">
            <div class="overlay">
              <a href="#" class="overlay__icon"></a>
            </div>
          </figure>
        </section>
    
        <section class="card__body">
          <h3 class="card__title">Equilibrium #3429</h3>
          <p class="card__copy">Our Equilibrium collection promotes balance and calm.</p>
          <section class="card__info">
            <div class="info">
              <img src="images/icon-ethereum.svg" alt="ethereum icon" class="info__append">
              <span class="info__body">0.041 ETH</span>
            </div>
            <div class="date">
              <img src="images/icon-clock.svg" alt="clock icon" class="date__append">
              <span class="date__body">3 days left</span>
            </div>
          </section>
        </section>
    
        <section class="card__footer">
          <figure class="card__icon">
            <img src="./images/image-avatar.png" alt="profile image" class="card__icon__image">
          </figure>
          <p class="card__subtitle">Creation of <a href="#" class="card__subtitle__button">Jules Wyvern</a></p>
        </section>
      </section>
    </section>
  </section>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Astiaz">Moralduke</a>.
  </div>
</body>
</html>
